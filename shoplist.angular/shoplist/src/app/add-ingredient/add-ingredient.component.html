<h5 class="title is-5">Tilf√∏j ingrediens</h5>
<form [formGroup]="addIngredientForm"
(ngSubmit)="onAdd(addIngredientForm.value)">
    
    <div class="field is-grouped is-grouped-multiline">
        <p class="control">
            <input id="inputAmount" class="input" type="text" placeholder="Antal" formControlName="amount">
        </p>
        <div class="control">
            <div class="select">
                <select id="selectmeasurement" formControlName="measurement"> 
                    <option>Test1</option>
                    <option>Test2</option>
                </select>
            </div>
        </div>
        <p class="control">
            <input id="inputIngredient" class="input" type="text" placeholder="Ingrediens" formControlName="ingredient">
        </p>
        <p class="control">
            <input id="inputRecipe" class="input" type="text" placeholder="Opskrift" formControlName="recipe">
        </p>
        <p class="control">
            <button class="button is-info" type="submit">Add</button>
        </p>
    </div>
</form>
